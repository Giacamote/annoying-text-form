<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Nested Dropdowns</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="rating-box">
    <form>
        <div >
      <label for="textbox">Deja tu opinión:</label><br>
      <textarea type="text" id="textbox" cols="100" rows="10" disabled></textarea>
      
      </div>
    </form>
    <br>
    <div class="dd-container root">
      <button class="dropbtn">Escribe Aquí &#9656;</button>
      <ul class="dd-list"></ul>
    </div>
  </div>
</body>
</html>
